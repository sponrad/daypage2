<head>
  <title>Daypage</title>
</head>

<body>
  <div id="wrap">
    <!-- Begin page content -->

    <div class="container">
      <div id="login-button">{{loginButtons align="right"}}</div>

<!--      <div class="page-header">
      </div> -->

      {{> main }}
      
    </div>


    <div id="push"></div>
  </div>

  {{> footer }}
</body>

<template name="footer">
  <div id="footer">
    <div class="container">
      <p class="muted credit">Daypage &copy;{{year}}</p>
    </div>
  </div>
</template>

<template name="main">
  {{#if currentUser}}
  <h3 style="display: inline;">
    <a href="" id="write">Write</a> 
     | 
    <a href="" id="search">Search</a>
<!--    <a href="" id="stats">Stats</a> 
    <a href="" id="social">Social</a> 
    <a href="" id="settings">Settings</a> -->
  </h3>
  <br>
  {{#if userwrite}}
  {{> userwrite }}
  {{/if}}

  {{#if usersearch}}
  {{> usersearch }}
  {{/if}}

  {{#if userstats}}
  Test Stats
  {{/if}}

  {{#if usersocial}}
  Test Social
  {{/if}}

  {{#if usersettings}}
  Test Settings
  {{/if}}
  {{else}}
  <h1 style="display: inline; text-align: center;">Daypage</h1>
  <p>Log in to make this actually do something</p>
  {{/if}}
</template>

<template name="usersearch">
  <input id="searchInput" placeholder="Search" />
  {{#each entries}}
  <p>{{ date }}: {{ content }}</p>
  {{/each}}
</template>


<template name="userwrite">
  <div>
    <input type="text" id="thisday" value="{{ date }}" title="Change the date here"/> 
    <div id="entryselect">Entries
      {{> entryselect }}
    </div>
    {{> entrysave }}
  </div>
  {{> writingbox }}
  <div id="below-writingbox"></div>
  <div id="counts">
    <span id="characters"></span>
    <span id="words"></span>
  </div>
</template>

<template name="writingbox">
  <textarea name="writingbox" class="writingbox" id="writingbox" spellcheck="false" placeholder="Write here"></textarea>
</template>

<template name="entryselect">
  <ul id="entrylist" style="display: none;">
    {{#each entries }}
    <li id="{{ _id }}" class="entryitem">{{ content }}</li>
    {{/each}}
    <li id="newEntry" class="entryitem">New Entry</li>
  </ul>
</template>

<template name="entrysave">
  <div id="entry-saved" title="Ctrl-S">Saved</div>
  <div id="entry-save" style="display: none;" title="Ctrl-S">Save</div>
</template>
